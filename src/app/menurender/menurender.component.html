<div
  class="allapp row"
  (swipeUp)="onSwipeUp($event)"
  (swipeleft)="onSwipeLeft($event, -1)"
  (swiperight)="onSwipeRight($event, 1)"
>
  <div
    class="items-1 col-4"
    *ngFor="let menua of informationState; let i = index"
  >
    <div (click)="onMenuClicked(menua.urlPath)">
      <img
        [src]="menua.img"
        style="width: 70px; height: 70px"
        class="img-fluid"
      />
      <p class="txt-icon">
        {{ menua.appName }}
      </p>
    </div>
  </div>
</div>
